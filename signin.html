<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Signin to your <br> PopX account</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,</p>
            <form id="signup-form">

                <div class="signin-email">
                    <fieldset>
                        <legend>Email Address</legend>
                        <div class="input-field">
                            <input type="text" id="Email-address" name="Email" placeholder="Enter email address"
                                required>
                        </div>
                    </fieldset>
                </div>

                <div class="signin-passward">
                    <fieldset>
                        <legend>Passward</legend>
                        <div class="input-field">
                            <input type="text" id="Passward" name="Passward" placeholder="Enter passward" required>
                        </div>
                    </fieldset>
                </div>


                <button type="submit" class="btn-signin"><a href="account-setting.html">Login</button></a>
            </form>
        </div>
    </div>

</body>

</html>
